<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bags & Co.</title>
    <link rel="icon" href="https://www.zarla.com/images/zarla-bags-co-1x1-2400x2400-20210831-hbkmdm664cycqhmtydvm.png?crop=1:1,smart&width=250&dpr=2" type="image/png">
    <link rel="stylesheet" href="styles.css"> <!-- Combined CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://www.zarla.com/images/zarla-bags-co-1x1-2400x2400-20210831-hbkmdm664cycqhmtydvm.png?crop=1:1,smart&width=250&dpr=2" alt="Bags & Co. Logo">
            <h1>Bags & Co.</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li> <!-- Link back to home page -->
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="registeration.html">Register</a></li> <!-- Already on the registration page -->
            </ul>
        </nav>              
    </header>

    <!-- Registration Form Section -->
    <main>
        <section class="registration-form">
            <h2>User Registration</h2>
            <form id="registrationForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <span class="error" id="nameError"></span>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="error" id="emailError"></span>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="error" id="passwordError"></span>
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    <span class="error" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="cta-button">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Bags & Co. All Rights Reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
